spring:
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    
  #Configurations H2
  h2:
    console:
      enabled: true 

  #d√©fini l'encodage pour data.sql
  datasource:
    sql-script-encoding: UTF-8
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password

#Eureka
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9102/eureka/
